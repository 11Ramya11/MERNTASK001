<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <h1 style="color: blue;">Registration Form</h1>
    <form>
        <table border="1" >
            <tr>
                <th><label for="firstName">First Name</label></th>
                <td width="500 px"></td>
            </tr>
            <tr>
                <th><label for="lastName">Last Name</label></th>
                <td></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td></td>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <td></td>
            </tr>
            <tr>
                <th><label for="repwd">Re-enter Password</label></th>
                <td></td>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                <td>
                    <input type="radio">Male <br/> <hr>
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <th><label for="age">Age:</label></th>
                <td></td>
            </tr>
            <tr>
                <th><label for="phnum">Phone Number</label></th>
                <td></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><address></address></td>
            </tr>
            <tr>
                <th><label for="state">State</label></th>
                <td></td>
            </tr>
            <tr>
                <th><label for="country">Country</label></th>
                <td>
                    <select name="country">
                        <option>Choose your country </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="languages">Languages known</label></th>
                <td>
                    <input type="checkbox" name="English">
                    <label for="English">English</label>
                    <input type="checkbox" name="Kannada">
                    <label for="Kannada">Kannada</label>
                    <input type="checkbox" name="Hindi">
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox" name="Telugu">
                    <label for="Telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                
                <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2">Login to <a href="">Ethnus</a>website</td>
            </tr>
        </table>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
