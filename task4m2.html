<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="fullName">Full Name:</label>
                </td>
                <td>
                    <input type="text" id="Full Name" value="Vincent Maverick Durano"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userName">Username:</label>
                </td>
                <td>
                    <input type="text" id="Username" value="Vinz"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="Password" value="12345678"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rePassword">Re Password:</label>
                </td>
                <td>
                    <input type="password" id="Re Password" value="12345678"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <input type="text" id="Address" value="Cebu, Philippines"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="text" id="Age" value="22"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select> <br>
                </td>
            </tr>
            <tr colspan="2">
                <td>
                    <input type="submit" value="Save"><br>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
